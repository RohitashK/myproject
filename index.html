<!DOCTYPE html>

    <style>
      body { background: #f3f4f6; }
      .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 40; }
      .fixed-sidebar { position: fixed; top: 80px; left: 0; height: calc(100vh - 80px); z-index: 30; }
      .main-content-scroll {
        margin-top: 96px;
        padding: 2rem;
        background: transparent;
        min-width: 0;
        min-height: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        width: calc(100vw - 340px);
        box-sizing: border-box;
        margin-left: 340px;
      }
      @media (max-width: 1024px) {
        .fixed-sidebar { position: static; height: auto; width: 100%; margin-bottom: 1rem; }
        .main-content-scroll {
          margin-left: 0;
          width: 100vw;
          min-height: 0;
          height: auto;
          padding: 1rem;
          align-items: stretch;
        }
      }
      /* Ensure only one white background for the right panel */
      .tab-content-single-bg > div.bg-white {
        background: transparent !important;
        box-shadow: none !important;
        border: none !important;
        padding: 0 !important;
      }
      .bg-gray-100 {
        --tw-bg-opacity: 1;
        background-color: rgb(243 244 246 / var(--tw-bg-opacity, 1));
      }
      .bg-white {
        --tw-bg-opacity: 1;
        background-color: rgb(243 244 246 / var(--tw-bg-opacity, 1));
      }
    </style>
  </head>

      <header class="fixed-header bg-white shadow p-4 flex items-center justify-between">

            <div class="h-16 w-16 flex items-center justify-center bg-white">
              <img src="public/logo.jpg" alt="Logo" class="h-full w-full object-contain" />

        </div>
        <nav class="flex items-center gap-8">
          <a href="index.html" class="flex items-center gap-1 text-gray-700 hover:text-blue-600"><i class="ph ph-house"></i> Home</a>

              <a href="https://chat.openai.com" class="block px-4 py-2 hover:bg-gray-100">ChatGPT</a>

        <div>

      <!-- Main Content (Right Panel) -->

        <div class="single-bg-panel bg-white rounded-xl shadow-lg border border-gray-200 p-6 mx-auto" style="width: 1200px; min-height: 600px;">
          <h2 id="tab-title" class="text-3xl font-bold mb-6 flex items-center gap-2"><i class="ph ph-book-open"></i> My Task</h2>
          <div id="tab-content" class="tab-content-single-bg">
            <!-- Tab content will be rendered here by JS -->
          </div>
        </div>
      </main>

      <footer class="bg-white text-center p-4 shadow fixed bottom-0 left-0 w-full z-30">
        &copy; 2024 Personal Project. All rights reserved.
      </footer>

    <div id="chatbot-root"></div>

      // Duplicate validation functions
      function isWeeklyPlanDuplicate(week) {
        // Extract the start date (YYYY-MM-DD) from the week string
        function getStartDate(str) {
          const match = str.match(/\d{4}-\d{2}-\d{2}/);
          return match ? match[0] : '';
        }
        const newStart = getStartDate(week);
        return tabData.plan.some(plan => getStartDate(plan.week) === newStart);
      }

      function isQuarterlyPlanDuplicate(quarter) {
        return (tabData.quarterlyPlanArr || []).some(plan => plan.quarter === quarter);
      }

      function showDuplicateAlert(planType, planValue) {
        alert(`A ${planType} plan for "${planValue}" already exists. Please choose a different ${planType === 'weekly' ? 'week' : 'quarter'} or edit the existing plan.`);
      }

      const tabOrder = ['feed', 'kudos', 'people', 'revenue', 'work', 'plan'];
      let activeTab = 'feed';
      let autoLoop = null;
      let isAutoLooping = true;

      function renderTab(tab) {
        activeTab = tab;
        document.querySelectorAll('#tab-menu button').forEach(btn => {
          btn.classList.toggle('bg-blue-100', btn.dataset.tab === tab);
          btn.classList.toggle('font-bold', btn.dataset.tab === tab);
        });
        let html = '';
        if (tab === 'feed') {
          html = `<div class='bg-white rounded-xl shadow-lg border border-gray-200 p-6'>
            <h2 class='text-2xl font-bold mb-6 flex items-center gap-2'><i class='ph ph-book-open'></i> My Feed</h2>` +
            tabData.feed.map(item => `
              <div class='p-4 bg-blue-50 rounded-lg border border-blue-100 mb-4'>
                <div class='flex items-start justify-between'>
                  <div class='flex-1'>
                    <h3 class='font-semibold text-blue-800 mb-2'>${item.title}</h3>
                    <p class='text-sm text-gray-700 mb-2'>${item.desc}</p>
                    <div class='flex items-center gap-4 text-xs text-gray-500'>
                      <span>${item.date}</span>
                      <span class="flex items-center gap-1 text-yellow-600 font-semibold"><i class="ph ph-thumbs-up"></i>${item.likes}</span>
                      <span class="flex items-center gap-1 text-gray-700 font-semibold"><i class="ph ph-chat-centered"></i>${item.comments}</span>
                    </div>
                  </div>
                  ${item.starred ? "<div class='text-yellow-500'><i class='ph ph-star-fill'></i></div>" : ''}
                </div>
              </div>
            `).join('') + `</div>`;
        } else if (tab === 'kudos') {
          html = `<div class='bg-white rounded-xl shadow-lg border border-gray-200 p-6'>
            <div class='flex items-center justify-between mb-6'>
              <h2 class='text-2xl font-bold flex items-center gap-2'><i class='ph ph-thumbs-up'></i> Kudos</h2>
              <button id='give-kudos-btn' class='bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition flex items-center gap-2'><i class='ph ph-thumbs-up'></i> Give Kudos</button>
            </div>
            <div id='kudos-list'>` +
            (tabData.kudos.length === 0
              ? `<div class='text-gray-500 text-center py-8'>No kudos yet. Be the first to give kudos!</div>`
              : tabData.kudos.map((item, idx) => `
                <div class='p-4 bg-purple-50 rounded-lg border border-purple-100 mb-4'>
                  <div class='flex items-start justify-between'>
                    <div class='flex-1'>
                      <div class="flex items-center gap-4">
                        <div class="bg-white rounded-full w-14 h-14 flex items-center justify-center text-2xl text-gray-400 border"><i class="ph ph-user"></i></div>
                        <div class="flex flex-col justify-center">
                          <div class="font-bold text-lg text-purple-700">${item.author}</div>
                          <div class="text-gray-600">${item.content}</div>
                          <div class="flex items-center gap-4 mt-1">
                            <span class="flex items-center gap-1 text-yellow-600 font-semibold"><i class="ph ph-thumbs-up"></i>${item.likes}</span>
                            <span class="flex items-center gap-1 text-gray-700 font-semibold"><i class="ph ph-chat-centered"></i>${item.comments}</span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class='flex gap-2'>
                      <button class='kudos-edit-btn' data-idx='${idx}' title='Edit'><i class='ph ph-pencil'></i></button>

          if (link.getAttribute('href') === path) {
            link.classList.remove('text-gray-700');
            link.classList.add('text-blue-600', 'font-bold');
            if (icon) {
              icon.classList.remove('text-gray-700');
              icon.classList.add('text-blue-600', 'font-bold');
            }
          } else {
            link.classList.remove('text-blue-600', 'font-bold');
            link.classList.add('text-gray-700');
            if (icon) {
              icon.classList.remove('text-blue-600', 'font-bold');
              icon.classList.add('text-gray-700');
            }
          }
        });
      })();
    </script>
    <script>
      function searchContent(query, searchableContent) {
        const words = query.toLowerCase().split(/[\s\n]+/).filter(Boolean);
        return searchableContent.filter(item => {
          const content = (item.content + ' ' + item.name).toLowerCase();
          return words.some(word => content.includes(word));
        });
      }
    </script>
    <script>
      const menuLinks = {
        home: 'index.html',
        dashboard: 'Dashboard.html',
        projects: 'Projects.html',
        reports: 'Reports.html',
        help: 'Help.html',
        apps: '#',
        'user settings': 'Settings.html'
      };

      function searchMenu(query) {
        const key = query.trim().toLowerCase();
        if (menuLinks[key]) {
          return `<a href="${menuLinks[key]}">${key.charAt(0).toUpperCase() + key.slice(1)}</a>`;
        } else {
          return 'No matching content found.';
        }
      }

      // Usage:
      const userInput = 'home'; // or get from your chat input
      const resultHtml = searchMenu(userInput);
    </script>
  </body>
