<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />

    <style>
      body { background: #ffffff; }
      .fixed-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 40; }
      .main-content-scroll { margin-top: 96px; min-height: calc(100vh - 96px); overflow-y: auto; }
      .kudos-edit-btn i, .kudos-view-btn i, .kudos-delete-btn i {
        color: #64748b;
        background: transparent;
      }
      .kudos-edit-btn:hover i, .kudos-view-btn:hover i, .kudos-delete-btn:hover i {
        background: #2563eb;
        color: #fff;
      }
      .bento-scroll-content {
        flex: 1 1 0%;
        min-height: 0;
        overflow-y: auto;
        max-height: 100%;
      }
      
      /* Custom scrollbar styling for lighter colors */
      .bento-scroll-content::-webkit-scrollbar,
      .bento-people::-webkit-scrollbar,
      .bento-revenue::-webkit-scrollbar,
      .bento-myplan::-webkit-scrollbar,
      .bento-mywork::-webkit-scrollbar {
        width: 8px;
      }
      
      .bento-scroll-content::-webkit-scrollbar-track,
      .bento-people::-webkit-scrollbar-track,
      .bento-revenue::-webkit-scrollbar-track,
      .bento-myplan::-webkit-scrollbar-track,
      .bento-mywork::-webkit-scrollbar-track {
        background: #f8fafc;
        border-radius: 4px;
      }
      
      .bento-scroll-content::-webkit-scrollbar-thumb,
      .bento-people::-webkit-scrollbar-thumb,
      .bento-revenue::-webkit-scrollbar-thumb,
      .bento-myplan::-webkit-scrollbar-thumb,
      .bento-mywork::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      
      .bento-scroll-content::-webkit-scrollbar-thumb:hover,
      .bento-people::-webkit-scrollbar-thumb:hover,
      .bento-revenue::-webkit-scrollbar-thumb:hover,
      .bento-myplan::-webkit-scrollbar-thumb:hover,
      .bento-mywork::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Firefox scrollbar styling */
      .bento-scroll-content,
      .bento-people,
      .bento-revenue,
      .bento-myplan,
      .bento-mywork {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 #f8fafc;
      }
      @media (min-width: 1024px) {
        #dashboard-grid {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          grid-template-rows: 600px 400px;
          grid-template-areas:
            "feed kudos people"
            "myplan revenue mywork";
          gap: 1rem;
        }
        .bento-feed,
        .bento-kudos,
        .bento-people {
          min-height: unset;
          max-height: unset;
        }
        .bento-feed { grid-area: feed; }
        .bento-kudos { grid-area: kudos; }
        .bento-people { grid-area: people; }
        .bento-revenue { grid-area: revenue; }
        .bento-mywork { grid-area: mywork; }
        .bento-myplan { grid-area: myplan; }
        .bento-feed, .bento-kudos, .bento-people, .bento-revenue, .bento-mywork, .bento-myplan {
          display: flex;
          flex-direction: column;
          border-radius: 1.25rem;
        }
        .bento-mywork,
        .bento-myplan,
        .bento-people {
          min-height: 500px;
        }
        .bento-people,
        .bento-myplan,
        .bento-revenue {
          max-height: 320px;
        }
        .bento-revenue {
          max-height: 220px;
          overflow: auto;
        }
        .bento-myplan,
        .bento-revenue,
        .bento-mywork {
          height: 100%;
          min-height: unset;
          max-height: unset;
          overflow: auto;
        }
      }
      .bento-btn-sm {
        font-size: 0.875rem;
        padding: 0.25rem 0.75rem;
        border-radius: 0.5rem;
        line-height: 1.25rem;
      }
      .bento-mywork-compact .work-list {
        font-size: 0.85rem;
        padding: 0.25rem 0.5rem;
      }
      .bento-mywork-compact .work-list li {
        margin-bottom: 0.25rem;
        padding-bottom: 0.25rem;
        border-bottom: 1px solid #f1f5f9;
      }
      .bento-mywork-compact .work-list li:last-child {
        border-bottom: none;
      }
      .bento-mywork .bento-scroll-content {
        display: block;
        flex-direction: unset;
        gap: unset;
        overflow-x: unset;
      }
      .bento-mywork .bento-scroll-content > div {
        flex: unset;
        max-width: unset;
      }
      .max-w-7xl {
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }
      .bento-people {
        height: 100%;
        overflow: auto;
        min-height: unset;
        max-height: unset;
      }
      .dashboard-row {
        display: flex;
        gap: 1rem;
      }
      .dashboard-row > div {
        flex: 1 1 0;
        min-width: 0;
      }
    </style>

    <script>
      // Highlight active header menu item
      (function() {
          var path = window.location.pathname.split('/').pop();
          if (!path) path = 'index.html';
          document.querySelectorAll('header nav a').forEach(function(link) {
            var icon = link.querySelector('i');
            if (link.getAttribute('href') === path) {
              link.classList.remove('text-gray-700');
              link.classList.add('text-blue-600', 'font-bold');
              if (icon) {
                icon.classList.remove('text-gray-700');
                icon.classList.add('text-blue-600', 'font-bold');
              }
            } else {
              link.classList.remove('text-blue-600', 'font-bold');
              link.classList.add('text-gray-700');
              if (icon) {
                icon.classList.remove('text-blue-600', 'font-bold');
                icon.classList.add('text-gray-700');
              }
            }
          });
      })();
    </script>
    <script>
    // --- KUDOS DATA (MATCHED TO INDEX) ---
    let dashboardKudos = [
            { author: 'Riya Mehra', content: 'Amazing work on the new feature implementation! Your attention to detail and problem-solving skills really made a difference.', date: '2025-05-29', likes: 45, comments: 3 },
            { author: 'Vikas Patel', content: 'Outstanding presentation skills during the client meeting. You handled all the questions with confidence!', date: '2025-05-28', likes: 32, comments: 2 },
            { author: 'Sneha Rao', content: 'Thank you for going above and beyond to help the team meet the deadline. Your dedication is truly appreciated!', date: '2025-05-26', likes: 38, comments: 4 }
    ];
    function renderDashboardKudos() {
      const kudosContainer = document.querySelector('.bento-kudos .flex.items-center.justify-between.mb-4 + div');
      if (!kudosContainer) return;
      kudosContainer.innerHTML = '';
      if (dashboardKudos.length === 0) {
        kudosContainer.innerHTML = '<div class="text-gray-500 text-center py-8">No kudos yet. Be the first to give kudos!</div>';
        return;
      }
      dashboardKudos.forEach((kudo, idx) => {
        const card = document.createElement('div');
        card.className = 'p-4 bg-purple-50 rounded-lg border border-purple-100 mb-4';
        card.innerHTML = `
          <div class='flex items-start justify-between'>
            <div class='flex-1'>
              <div class="flex items-center gap-4">
                <div class='bg-white rounded-full w-14 h-14 flex items-center justify-center text-2xl text-gray-400 border flex-shrink-0'><i class='ph ph-user'></i></div>
                <div class="flex flex-col justify-center">
                  <div class="font-bold text-lg text-purple-700">${kudo.author}</div>
                  <div class="text-gray-600">${kudo.content}</div>
                  <div class="flex items-center gap-4 mt-1">
                    <span class="flex items-center gap-1 text-yellow-600 font-semibold"><i class="ph ph-thumbs-up"></i>${kudo.likes}</span>
                    <span class="flex items-center gap-1 text-gray-700 font-semibold"><i class="ph ph-chat-centered"></i>${kudo.comments}</span>
                    </div>
                  </div>
                  </div>
                </div>
            <div class='flex gap-2'>
              <button class='kudos-edit-btn' title='Edit'><i class='ph ph-pencil'></i></button>
              <button class='kudos-view-btn' title='View'><i class='ph ph-eye'></i></button>
              <button class='kudos-delete-btn' title='Delete'><i class='ph ph-trash'></i></button>
              </div>
          </div>
        `;
        kudosContainer.appendChild(card);
      });
      // Attach event handlers
      document.querySelectorAll('.kudos-edit-btn').forEach((btn, idx) => {
        btn.onclick = function(e) { e.stopPropagation(); showKudosModal('edit', idx); };
      });
      document.querySelectorAll('.kudos-view-btn').forEach((btn, idx) => {
        btn.onclick = function(e) { e.stopPropagation(); showKudosModal('view', idx); };
      });
      document.querySelectorAll('.kudos-delete-btn').forEach((btn, idx) => {
        btn.onclick = function(e) { e.stopPropagation(); dashboardKudos.splice(idx, 1); renderDashboardKudos(); };
      });
    }
    function showKudosModal(mode = 'add', idx = null) {
      let modal = document.getElementById('give-kudos-modal');
      if (!modal) {
        modal = document.createElement('div');
        modal.id = 'give-kudos-modal';
        modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
        document.body.appendChild(modal);
      }
      let author = '', content = '';
      if ((mode === 'edit' || mode === 'view') && idx !== null && dashboardKudos[idx]) {
        author = dashboardKudos[idx].author;
        content = dashboardKudos[idx].content;
      } else if (mode === 'add') {
        author = '';
        content = '';
      }
      modal.innerHTML = `
        <div class='bg-white rounded-xl shadow-lg p-8 max-w-md w-full mx-4'>
          <h3 class='text-2xl font-bold mb-6 text-gray-800'>Give Kudos</h3>
          <form id='give-kudos-form'>
            <div class='mb-4'>
              <label class='block text-gray-700 font-semibold mb-2'>Name</label>
              <input type='text' id='kudos-name' class='w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500' required value='${author}' ${mode==='view'?'readonly':''}>
            </div>
            <div class='mb-6'>
              <label class='block text-gray-700 font-semibold mb-2'>Message</label>
              <textarea id='kudos-comment' rows='4' class='w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500' required ${mode==='view'?'readonly':''}>${content}</textarea>
            </div>
            <div class='flex gap-3'>
              ${mode==='view' ? '' : `<button type='submit' class='flex-1 bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition'>Submit</button>`}
              <button type='button' id='close-kudos-modal' class='flex-1 bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-400 transition'>Cancel</button>
            </div>
          </form>
        </div>
      `;
      modal.classList.remove('hidden');
      document.getElementById('close-kudos-modal').onclick = function() { modal.classList.add('hidden'); };
      document.getElementById('give-kudos-form').onsubmit = function(e) {
        e.preventDefault();
        const name = document.getElementById('kudos-name').value;
        const comment = document.getElementById('kudos-comment').value;
        if (mode === 'edit' && idx !== null) {
          dashboardKudos[idx].author = name;
          dashboardKudos[idx].content = comment;
        } else if (mode === 'add') {
          dashboardKudos.unshift({ author: name, content: comment, date: new Date().toISOString().slice(0,10), likes: 0, comments: 0 });
        }
        modal.classList.add('hidden');
        renderDashboardKudos();
      };
    }
    document.getElementById('give-kudos-btn')?.addEventListener('click', function() { showKudosModal('add'); });
    renderDashboardKudos();
    // --- PLAN DATA (MATCHED TO INDEX) ---
    let dashboardWeeklyPlans = [
      { week: '2025-06-02 to 06-08', owner: 'Amit Sharma', status: 'Published' },
      { week: '2025-05-26 to 06-01', owner: 'Priya Singh', status: 'Published' },
      { week: '2025-05-19 to 05-25', owner: 'Rahul Verma', status: 'Published' }
    ];
    let dashboardQuarterlyPlans = [
      { quarter: 'Q1 2025', owner: 'Amit Sharma', status: 'Published' },
      { quarter: 'Q2 2025', owner: 'Priya Singh', status: 'Draft' },
      { quarter: 'Q3 2025', owner: 'Rahul Verma', status: 'Forecast' }
    ];
    function renderDashboardPlans() {
      // Weekly Plans
      const weeklyContainer = document.getElementById('weekly-list');
      if (weeklyContainer) {
        weeklyContainer.innerHTML = '';
        if (dashboardWeeklyPlans.length === 0) {
          weeklyContainer.innerHTML = '<div class="text-gray-500 text-center py-8">No weekly plans yet. Add your first weekly plan!</div>';
        } else {
          dashboardWeeklyPlans.forEach((plan, idx) => {
            const card = document.createElement('div');
            card.className = 'p-3 bg-blue-50 rounded-lg border border-blue-100 mb-3';
            card.innerHTML = `
              <div class='flex items-center justify-between'>
                  <div>
                  <h4 class='font-medium text-blue-800'>${plan.week}</h4>
                  <p class='text-sm text-gray-600'>Owner: ${plan.owner}</p>
                  </div>
                <div class='flex items-center gap-2'>
                  <span class='px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full'>${plan.status}</span>
                  <div class='flex gap-2'>
                    <button class='plan-edit-btn' data-type='weekly' data-idx='${idx}' title='Edit'><i class='ph ph-pencil'></i></button>
                    <button class='plan-view-btn' data-type='weekly' data-idx='${idx}' title='View'><i class='ph ph-eye'></i></button>
                    <button class='plan-delete-btn' data-type='weekly' data-idx='${idx}' title='Delete'><i class='ph ph-trash'></i></button>
                    </div>
                  </div>
                </div>
            `;
            weeklyContainer.appendChild(card);
          });
        }
      }
      // Quarterly Plans
      const quarterlyContainer = document.getElementById('quarterly-list');
      if (quarterlyContainer) {
        quarterlyContainer.innerHTML = '';
        if (dashboardQuarterlyPlans.length === 0) {
          quarterlyContainer.innerHTML = '<div class="text-gray-500 text-center py-8">No quarterly plans yet. Add your first quarterly plan!</div>';
              } else {
          dashboardQuarterlyPlans.forEach((plan, idx) => {
            const card = document.createElement('div');
            card.className = 'p-3 bg-purple-50 rounded-lg border border-purple-100 mb-3';
            card.innerHTML = `
              <div class='flex items-center justify-between'>
                <div>
                  <h4 class='font-medium text-purple-800'>${plan.quarter}</h4>
                  <p class='text-sm text-gray-600'>Owner: ${plan.owner}</p>
                  </div>
                <div class='flex items-center gap-2'>

          <div class='p-4 bg-pink-50 rounded-lg border border-pink-100 mb-4'>
            <div class='flex items-center gap-2 mb-1'>
              <h4 class='font-semibold text-pink-800'>${item.title}</h4>
              ${item.starred ? "<span class='text-yellow-500'><i class='ph ph-star-fill'></i></span>" : ''}
            </div>
            <p class='text-sm text-gray-600 mb-2'>${item.desc}</p>
            <div class='flex items-center gap-4 text-xs text-gray-500'>
              <span>${item.date}</span>
              <span class="flex items-center gap-1 text-yellow-600 font-semibold"><i class="ph ph-thumbs-up"></i>${item.likes}</span>
              <span class="flex items-center gap-1 text-gray-700 font-semibold"><i class="ph ph-chat-centered"></i>${item.comments}</span>
            </div>
          </div>
        `).join('')}
      </div>`;
      peopleContainer.innerHTML = `<div class='flex flex-col'>${html}</div>`;
    }
    renderDashboardPeople();
    </script>
  </body>
